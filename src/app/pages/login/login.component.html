<div class="login-page fade-in">
  <div class="container py-5">
    <div class="row justify-content-center">
      <div class="col-lg-5 col-md-7">
        <div class="card shadow-cyan">
          <div class="card-header bg-gradient text-center">
            <h3 class="text-white mb-0">
              <i class="fas fa-user-lock me-2"></i>Login to Your Account
            </h3>
          </div>
          <div class="card-body p-5">
            <form (ngSubmit)="onLogin()" #loginForm="ngForm">
              <!-- Email Field -->
              <div class="mb-4">
                <label for="email" class="form-label fw-bold"
                  >Email Address</label
                >
                <div class="input-group">
                  <span class="input-group-text bg-cyan text-white">
                    <i class="fas fa-envelope"></i>
                  </span>
                  <input
                    type="email"
                    class="form-control"
                    id="email"
                    [(ngModel)]="loginData.email"
                    name="email"
                    placeholder="Enter your email"
                    required
                  />
                </div>
              </div>

              <!-- Password Field -->
              <div class="mb-4">
                <label for="password" class="form-label fw-bold"
                  >Password</label
                >
                <div class="input-group">
                  <span class="input-group-text bg-orange text-white">
                    <i class="fas fa-lock"></i>
                  </span>
                  <input
                    [type]="showPassword ? 'text' : 'password'"
                    class="form-control"
                    id="password"
                    [(ngModel)]="loginData.password"
                    name="password"
                    placeholder="Enter your password"
                    required
                  />
                  <button
                    class="btn btn-outline-secondary"
                    type="button"
                    (click)="togglePassword()"
                  >
                    <i
                      [class]="showPassword ? 'fas fa-eye-slash' : 'fas fa-eye'"
                    ></i>
                  </button>
                </div>
              </div>

              <!-- Remember Me -->
              <div class="mb-4">
                <div class="form-check">
                  <input
                    class="form-check-input"
                    type="checkbox"
                    id="rememberMe"
                    [(ngModel)]="rememberMe"
                    name="rememberMe"
                  />
                  <label class="form-check-label" for="rememberMe">
                    Remember me
                  </label>
                </div>
              </div>

              <!-- Error Message -->
              <div *ngIf="errorMessage" class="alert alert-danger" role="alert">
                <i class="fas fa-exclamation-triangle me-2"></i
                >{{ errorMessage }}
              </div>

              <!-- Login Button -->
              <div class="d-grid mb-4">
                <button
                  type="submit"
                  class="btn btn-primary btn-lg"
                  [disabled]="isLoading || !loginForm.valid"
                >
                  <span
                    *ngIf="isLoading"
                    class="spinner-border spinner-border-sm me-2"
                  ></span>
                  <i *ngIf="!isLoading" class="fas fa-sign-in-alt me-2"></i>
                  {{ isLoading ? "Logging in..." : "Login" }}
                </button>
              </div>

              <!-- Forgot Password -->
              <div class="text-center mb-3">
                <a href="#" class="text-primary text-decoration-none">
                  <i class="fas fa-key me-1"></i>Forgot your password?
                </a>
              </div>

              <!-- Register Link -->
              <div class="text-center">
                <p class="text-muted mb-1">Don't have an account?</p>
                <a
                  routerLink="/register"
                  class="text-secondary fw-bold text-decoration-none"
                >
                  <i class="fas fa-user-plus me-1"></i>Create Account
                </a>
              </div>
            </form>
          </div>
        </div>

        <!-- Demo Credentials -->
        <div class="card mt-4 border-warning">
          <div class="card-body">
            <h6 class="card-title text-warning">
              <i class="fas fa-info-circle me-2"></i>Demo Credentials
            </h6>
            <p class="card-text small text-muted mb-1">
              <strong>Email:</strong> demo&#64;example.com
            </p>
            <p class="card-text small text-muted mb-0">
              <strong>Password:</strong> Any password works!
            </p>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
